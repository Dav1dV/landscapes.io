<div ng-show="true">
    <div class="drop-box" ng-file-drop="onImageSelect($files)" ng-file-drag-over-class="dragover">
        drop file here
    </div>
    <div class="form-group" ng-class="{ 'has-success': templateSelected && submitted, 'has-error': !templateSelected && submitted }">
        <input type="file" ng-file-select="onImageSelect($files)" >
    </div>
</div>
