<div ng-include="'partials/navbar.html'"></div>

<div class="row">
    <div class="col-sm-12">
        <h2>Admin</h2>
        <a href="https://console.aws.amazon.com/cloudformation/home?region=us-east-1#/stacks/new">https://console.aws.amazon.com/cloudformation/home?region=us-east-1#/stacks/new</a>
    </div>
    <div class="col-sm-12">
        <!--<div class="panel panel-default">-->
        <div style="padding-bottom: 0">
            <form class="form" name="form" ng-submit="saveChanges(form)" novalidate>
                <div class="row">
                    <div class="col-sm-2" style="margin-bottom: 20px" >
                        <div class="row">
                            <div class="btn-group col-sm-12 visible-xs">
                                <button type="button" class="btn btn-default "
                                        ng-class="{active: selected == item}"
                                        ng-repeat="item in menu"
                                        ng-click="buttonClick(item)">{{item}}</button>
                            </div>
                            <div class="btn-group-vertical col-sm-12 hidden-xs">
                                <!--switch to horizontal in xs-->
                                <button type="button" class="btn btn-default "
                                        ng-class="{active: selected == item}"
                                        ng-repeat="item in menu"
                                        ng-click="buttonClick(item)">{{item}}</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-10" style="padding: 0" >
                        <div class="col-sm-12" ng-show="selected=='Roles'">
                            <div class="panel panel-default">
                                <div class="panel-heading title-heading">
                                    <h2 class="panel-title pull-left">Roles</h2>
                                    <button type="button" class="btn btn-default pull-right" ng-click="addRole()">
                                        <span class="glyphicon glyphicon-plus-sign"></span> Add
                                    </button>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-striped table-condensed">
                                        <tr ng-repeat="role in roles">
                                            <td >{{$index+1}}</td>
                                            <td>{{role}}</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12" ng-show="selected=='Users'">
                            <div class="panel panel-default">
                                <div class="panel-heading title-heading">
                                    <h2 class="panel-title pull-left">Users</h2>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-striped table-condensed">
                                        <tr ng-repeat="user in users">
                                            <td>{{$index+1}}</td>
                                            <td>{{user.name}}</td>
                                            <td>{{user.email}}</td>
                                            <td>{{user.role}}</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12" ng-show="selected=='Global'">
                            <div class="panel panel-default">
                                <div class="panel-heading title-heading">
                                    <h2 class="panel-title pull-left">Global</h2>
                                </div>
                                <div class="panel-body">
                                    list of global settings
                                    <p>Default Icon: /images/wa.jpeg</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <!--</div>-->
    </div>
</div>
<div ng-include="'partials/footer'"></div>
