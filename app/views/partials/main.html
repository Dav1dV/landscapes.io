<div ng-include="'partials/navbar'"></div>

<div class="row">
    <div ng-repeat="thing in awesomeThings">
        <div class="col-md-6">
            <div class="well">
                <div class="media">
                    <a class="pull-left" href="#">
                        <img class="media-object" src="{{thing.imageUrl}}" alt="...">
                    </a>

                    <div class="media-body">
                        <h4 class="media-heading">{{thing.name}}</h4>

                        <p>{{thing.description}}</p>
                    </div>
                    <button type="button" class="btn-sm btn-primary" ng-click="go('/deploy')">Deploy</button>
                    <button type="button" class="btn-sm">Edit</button>
                    <button type="button" class="btn-sm">Details</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="pull-left"><p>Version 0.0.0</p></div>
    <div class="pull-right"><span ng-show="currentUser">{{ currentUser.name }}</span></div>
</div>
